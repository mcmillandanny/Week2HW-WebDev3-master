<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>FormPage</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">

		<link rel="stylesheet" href="dist/css/formpage.css">
</head>
<body>
	<div class="container">
		<header class="main-header">
			<h1><a href="index.html"><span>Tyrell Corporation</span></a></h1>
			<ul>
				<li><a href="#">Features</a></li>
				<li><a href="#">Pricing</a></li>
				<li><a href="#">Replicants</a></li>	
			</ul>
		</header>

		<div class="login-create-account">
						<div class="login column">
							<div class="border">
							<label>
								Username:
								<input type="text" name="username">
							</label>
							<label>
								Password:
								<input type="text" name="Password">
							</label>
							<button class="btn">Login</button>
							<a href="#">Forgot Login?</a>
							</div>
						</div>
				<div class="create-account column">
					<div class="border">
						<h3>Don't have an account?<a href="#" class="sign-up">Sign up</a></h3>
					</div>
				</div>
			</div>
		</div>
	<div class="form-wrapper">
			<header>
				<h1>Fill out your information below</h1>
			</header>
			<img src="src/img/tyrellcorp.jpg" class="logo" alt="logo">
		<form>
			<label>
				First Name:
			</label>
				<input type="text" name="First Name">
			<label></br>
				Last Name:
			</label>
				<input type="text" name="Last Name">
			<label></br>
				Email:
				<input type="text" name="email">
			</label>
			<label></br>
				Choose Password
					<input type="text" name="choose Password">
			</label></br>
			<button class="register-btn">Register</button>
			<button class="close-btn">Close</button>
		</form>
	</div>
</div>
	
			<footer>
				<span>&copy; Tyrell Coprporation. All replicants have no rights. </span>
			</footer>


		<script src="dist/js/main.js"></script>

</body>
</html>
